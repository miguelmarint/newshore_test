
<div class="container">
  <div class="card">
    <div class="card__header">
      <h3 class="card__header-title">Available Flight</h3>
    </div>
    <div class="card__body" *ngFor="let flight of availableFlights">
      <p class="card__body-origin">From: {{ flight.departureStation }}</p>
      <p class="card__body-destination">To: {{ flight.arrivalStation }}</p>
      <p class="card__body-price">Price: {{ flight.price }}</p>
    </div>
    <button class="card__button" (click)="back()">Back</button>
  </div>
</div>
